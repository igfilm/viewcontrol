- !CommandTemplate
  name: IR Lock
  description: IR Remote Lock on/off
  request_object: '@0?PCIRLK'
  command_composition: '@0PCIRLK{}'
  answer_analysis: '@0PCIRLK([0,1]{2})'
  argument_mappings:
    state:
      IR Lock On: "00"
      IR Lock Off: "01"

- !CommandTemplate
  name: Time Mode
  description: Time Mode Code for time on display
  request_object: '@0?PCTMD'
  command_composition: '@0PCTMD{}'
  answer_analysis: '@0PCTMD([A-Z]{2})'  
  argument_mappings:
    mode:
      Ellapsed: EL
      Remain: RM
      Total Ellapsed: TL
      Total Remain: TR

- !CommandTemplate
  name: Hide OSD
  description: Complete hiding of the icon displayed on the screen.
  request_object: '@0?DVHOSD'
  command_composition: '@0DVHOSD{}'
  answer_analysis: '@0DVHOSD([0,1]{2})'
  argument_mappings:
    mode:
      Hide OSD On: "00"
      Hide OSD Off: "01"

- !CommandTemplate
  name: Mute
  description: Play
  request_object: '@0?mt'
  command_composition: '@0mt{}'
  answer_analysis: '@0mt([0,1]{2})'
  argument_mappings:
    mode:
      Mute On: "00"
      Mute Off: "01"

#4-1-3. Current Status Information

- !CommandTemplate
  name: Media Status
  description: Media Status
  request_object: '@0?CD'
  command_composition: null
  answer_analysis: '@0CD([A-Z]{2})'  
  argument_mappings:
    status:
      No Disk: NC
      Disk In: CI
      Unformat: UF
      Tray Opening: TO
      Tray Close: TC
      Tray Error: TE

- !CommandTemplate
  name: Status
  description: Status
  request_object: '@0?ST'
  command_composition: null
  answer_analysis: '@0ST([A-Z]{2,4})'  
  argument_mappings:
    status:
      Fast Play Forward: DVFF
      Fast Play Revers: DVFR
      FS Play: DVFS
      Home: DVHM
      Slow Play Forward: DVSF
      Step play: DVSP
      Slow Play Revers: DVSR
      Setup: DVSU
      Track Menu: DVTR
      Menu: ED
      Play: PL
      Pause: PP

